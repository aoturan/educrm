services:
  postgres:
    image: postgres:16-alpine
    container_name: educrm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: educrm
      POSTGRES_USER: educrm
      POSTGRES_PASSWORD: educrm_dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - educrm_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U educrm -d educrm"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  educrm_pgdata:
