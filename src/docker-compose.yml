version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: educrm-postgres
    environment:
      POSTGRES_DB: educrm
      POSTGRES_USER: educrm
      POSTGRES_PASSWORD: educrm_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U educrm"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

